{% extends "base.html" %}

{% block title %}Edit Profile - Aura Social{% endblock %}

{% block content %}
<div class="container">
    <div class="profile-edit-container">
        <h1>Edit Profile</h1>
        
        <div class="profile-edit-card">
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="display_name" value="{{ user.display_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="{{ user.username }}" disabled>
                    <small class="text-muted">Username cannot be changed</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="{{ user.email }}" disabled>
                    <small class="text-muted">Email cannot be changed</small>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
                    <small class="text-muted">Max 500 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" value="{{ user.location or '' }}" placeholder="Where are you from?">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.profile-edit-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 0;
}

.profile-edit-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.profile-edit-container h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--text);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text);
    font-weight: 500;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--bg);
    color: var(--text);
    font-size: 1rem;
    resize: vertical;
}

.form-group input:disabled {
    background: var(--card-bg);
    opacity: 0.7;
}

.form-group textarea {
    min-height: 100px;
}

.text-muted {
    color: var(--text-muted);
    font-size: 0.9rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.2s;
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    background: var(--primary-dark);
}

.btn-secondary {
    background: var(--card-bg);
    color: var(--text);
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    background: var(--border);
}
</style>

<script>
document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        display_name: document.getElementById('displayName').value,
        bio: document.getElementById('bio').value,
        location: document.getElementById('location').value
    };
    
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Saving...';
    
    try {
        const response = await fetch('/api/update-profile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('Profile updated successfully!', 'success');
            setTimeout(() => {
                window.location.href = '/my_profile';
            }, 1500);
        } else {
            showNotification(data.error, 'error');
        }
    } catch (error) {
        showNotification('Failed to update profile', 'error');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Save Changes';
    }
});
</script>
{% endblock %}
