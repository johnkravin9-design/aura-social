<!DOCTYPE html>
<html>
<head>
    <title>Aura Admin - Reports Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2A2D7A;
            --accent: #00F5A0;
            --background: #0F0F1A;
            --surface: #1E1E2E;
            --text: #E2E2E8;
            --text-muted: #8B8B9E;
            --danger: #ff6b6b;
            --warning: #ffd93d;
            --success: #6bcf7f;
            --info: #4dabf7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
        }
        
        .admin-header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .admin-tabs {
            display: flex;
            gap: 1rem;
        }
        
        .admin-tab {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-muted);
            transition: all 0.2s;
        }
        
        .admin-tab:hover, .admin-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-logout {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--accent);
        }
        
        .reports-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-pending { color: var(--warning); }
        .stat-resolved { color: var(--success); }
        .stat-total { color: var(--accent); }
        
        .reports-filters {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            background: rgba(42, 45, 122, 0.3);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 6px;
            min-width: 150px;
        }
        
        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .report-item {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--warning);
        }
        
        .report-item.resolved {
            border-left-color: var(--success);
        }
        
        .report-item.dismissed {
            border-left-color: var(--text-muted);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .report-meta {
            flex: 1;
        }
        
        .report-type {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .report-details {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .report-description {
            background: rgba(42, 45, 122, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 3px solid var(--primary);
        }
        
        .report-target {
            background: rgba(0, 245, 160, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 3px solid var(--accent);
        }
        
        .report-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        
        .btn-resolve {
            background: var(--success);
            color: white;
        }
        
        .btn-dismiss {
            background: var(--text-muted);
            color: white;
        }
        
        .btn-review {
            background: var(--info);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: #000;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending { background: var(--warning); color: #000; }
        .status-resolved { background: var(--success); color: white; }
        .status-dismissed { background: var(--text-muted); color: white; }
        .status-under-review { background: var(--info); color: white; }
        
        .action-log {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .no-reports {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: var(--surface);
            border-radius: 12px;
        }
        
        .report-form {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        
        .form-select, .form-textarea {
            width: 100%;
            background: rgba(42, 45, 122, 0.3);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 6px;
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-nav">
            <div class="logo">AURA</div>
            <div class="admin-tabs">
                <a href="/admin" class="admin-tab">Dashboard</a>
                <a href="/admin/reports" class="admin-tab active">Reports</a>
            </div>
        </div>
        <div class="user-menu">
            <a href="/" class="admin-tab">View User Site</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Reports Management</h1>
        </div>
        
        <div class="reports-stats" id="reportsStats">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="reports-filters">
            <select class="filter-select" id="filterStatus" onchange="filterReports()">
                <option value="all">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="under_review">Under Review</option>
                <option value="resolved">Resolved</option>
                <option value="dismissed">Dismissed</option>
            </select>
            
            <select class="filter-select" id="filterType" onchange="filterReports()">
                <option value="all">All Types</option>
                <option value="spam">Spam</option>
                <option value="harassment">Harassment</option>
                <option value="hate_speech">Hate Speech</option>
                <option value="inappropriate_content">Inappropriate Content</option>
                <option value="false_information">False Information</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="reports-list" id="reportsList">
            <!-- Reports will be loaded here -->
        </div>
    </div>

    <script>
        let allReports = [];
        
        document.addEventListener('DOMContentLoaded', loadReportsData);
        
        async function loadReportsData() {
            await loadReportsStats();
            await loadReports();
        }
        
        async function loadReportsStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.stats;
                    document.getElementById('reportsStats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number stat-pending">${stats.pending_reports}</div>
                            <div class="stat-label">Pending Reports</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number stat-resolved">${stats.resolved_reports}</div>
                            <div class="stat-label">Resolved Reports</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number stat-total">${stats.total_reports}</div>
                            <div class="stat-label">Total Reports</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadReports() {
            try {
                const response = await fetch('/api/admin/reports');
                const result = await response.json();
                
                if (result.success) {
                    allReports = result.reports;
                    displayReports(allReports);
                }
            } catch (error) {
                console.error('Error loading reports:', error);
            }
        }
        
        function displayReports(reports) {
            const container = document.getElementById('reportsList');
            
            if (reports.length === 0) {
                container.innerHTML = `
                    <div class="no-reports">
                        <h3>No Reports Found</h3>
                        <p>There are no reports matching your current filters.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reports.map(report => `
                <div class="report-item ${report.status}">
                    <div class="report-header">
                        <div class="report-meta">
                            <div class="report-type">
                                ${report.report_type.replace('_', ' ').toUpperCase()}
                                <span class="status-badge status-${report.status}">
                                    ${report.status.replace('_', ' ').toUpperCase()}
                                </span>
                            </div>
                            <div class="report-details">
                                Reported by <strong>${report.reporter_display_name}</strong> 
                                against 
                                ${report.target_type === 'post' ? 
                                    `post by <strong>${report.target_username}</strong>` : 
                                    `user <strong>${report.target_display_name || report.target_username}</strong>`
                                }
                                • ${new Date(report.created_at).toLocaleString()}
                            </div>
                        </div>
                    </div>
                    
                    ${report.description ? `
                        <div class="report-description">
                            <strong>Report Description:</strong><br>
                            ${report.description}
                        </div>
                    ` : ''}
                    
                    <div class="report-target">
                        <strong>Target ${report.target_type.toUpperCase()}:</strong><br>
                        ${report.target_type === 'post' ? 
                            `"${report.target_content}"` : 
                            `User: ${report.target_display_name || report.target_username} (@${report.target_username})`
                        }
                    </div>
                    
                    ${report.action_taken ? `
                        <div class="action-log">
                            <strong>Action Taken:</strong> ${report.action_taken}<br>
                            ${report.resolved_by ? `Resolved by admin • ${new Date(report.resolved_at).toLocaleString()}` : ''}
                        </div>
                    ` : ''}
                    
                    ${report.status === 'pending' ? `
                        <div class="report-actions">
                            <button class="btn btn-resolve" onclick="updateReport(${report.report_id}, 'resolved', 'Content removed and user warned')">
                                Resolve (Remove Content)
                            </button>
                            <button class="btn btn-dismiss" onclick="updateReport(${report.report_id}, 'dismissed', 'Report dismissed - no violation found')">
                                Dismiss
                            </button>
                            <button class="btn btn-review" onclick="updateReport(${report.report_id}, 'under_review', 'Under investigation')">
                                Mark for Review
                            </button>
                        </div>
                    ` : report.status === 'under_review' ? `
                        <div class="report-actions">
                            <button class="btn btn-resolve" onclick="updateReport(${report.report_id}, 'resolved', 'Violation confirmed - action taken')">
                                Confirm Violation
                            </button>
                            <button class="btn btn-dismiss" onclick="updateReport(${report.report_id}, 'dismissed', 'No violation found after review')">
                                Dismiss After Review
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function filterReports() {
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;
            
            let filtered = allReports;
            
            if (statusFilter !== 'all') {
                filtered = filtered.filter(report => report.status === statusFilter);
            }
            
            if (typeFilter !== 'all') {
                filtered = filtered.filter(report => report.report_type === typeFilter);
            }
            
            displayReports(filtered);
        }
        
        async function updateReport(reportId, status, actionTaken) {
            try {
                const response = await fetch(`/api/admin/update_report/${reportId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({status, action_taken: actionTaken})
                });
                
                const result = await response.json();
                if (result.success) {
                    loadReportsData(); // Reload everything
                } else {
                    alert('Error updating report: ' + result.error);
                }
            } catch (error) {
                console.error('Error updating report:', error);
                alert('Error updating report');
            }
        }
        
        async function logout() {
            await fetch('/api/logout');
            window.location.href = '/';
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadReportsData, 30000);
    </script>
</body>
</html>
